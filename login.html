<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">เข้าสู่ระบบ</h2>

    <form onsubmit="handleLogin(event)">
      <div class="mb-4">
        <label class="block mb-1 font-medium">อีเมล</label>
        <input type="email" name="email" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="อีเมล">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">รหัสผ่าน</label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="รหัสผ่าน">
      </div>

      <div class="flex justify-between items-center mb-6">
        <label><input type="checkbox" class="mr-2">จดจำฉัน</label>
        <a href="#" class="text-sm text-blue-500 hover:underline">ลืมรหัสผ่าน?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">เข้าสู่ระบบ</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      ยังไม่มีบัญชี? <a href="/register.html" class="text-blue-500 hover:underline">สมัครสมาชิก</a>
    </p>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault(); 
      window.location.href = "dashboard.html"; 
    }
  </script>
</body>

</html>

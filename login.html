<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RU e-LEARNING | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<style>
  body {
    font-family: 'Sarabun', sans-serif;
    color: var(--dark-gray);
    line-height: 1.6;
    background: url('image/background.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
  }
</style>

<body class="h-screen flex items-center justify-center">

  <div class="absolute left-60 top-80  flex flex-col justify-center items-start pl-12 pr-24">

    <form onsubmit="handleLogin(event)" class="w-full max-w-sm">
      <div class="mb-4">
        <label class="block mb-1 font-medium text-blue-800"></label>
        <input type="Email" name="Email" required
          class="w-[350px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="อีเมล" />
      </div>

      <div class="mb-6">
        <label class="block mb-1 font-medium text-blue-800"></label>
        <input type="password" name="password" required
          class="w-[350px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="รหัสผ่าน" />
      </div>

      <button type="submit" class="w-[350px] bg-blue-800 text-white py-2 rounded hover:bg-blue-900">
        เข้าสู่ระบบ
      </button>
      <p class="text-center text-sm text-gray-800 mt-6">
        ยังไม่มีบัญชี? <a href="register.html" class="text-white hover:opacity-80">สมัครสมาชิก</a>
      </p>

      <div class="flex justify-between items-center mt-4 w-[350px]">
        <a href="index.html" class="text-sm text-white hover:opacity-80">← กลับหน้าแรก</a>
        <a href="#" class="text-sm text-white hover:opacity-80">ลืมรหัสผ่าน?</a>
      </div>


      <div class="mt-8 text-xs text-gray-800 w-[350px] text-center">
        <p>© <span id="year"></span> Ramkhamhaeng University. All rights reserved.</p>
        <p>RU e-LEARNING System</p>
      </div>
    </form>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function handleLogin(event) {
      event.preventDefault();
      window.location.href = "dashboard.html";
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DLT eLEARNING - ลงทะเบียนอบรม</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      color: var(--dark-gray);
      line-height: 1.6;
      background: url('image/background.jpg') no-repeat center center;
      /* เอา fixed ออก */
      background-attachment: scroll;
      /* background เลื่อนตาม */
      background-size: cover;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="absolute left-1/4 top-3/4 transform -translate-x-1/3 -translate-y-2/4">
    <form class="space-y-6">
      <!-- เลขบัตรประชาชน -->
      <div>
        <label for="idCard" class="block text-sm font-medium text-gray-700 mb-1">
          ระบุเลขที่บัตรประชาชน <span class="text-red-500">*</span>
        </label>
        <input type="text" id="idCard" required
          class="w-[350px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="กรุณากรอกเลขบัตรประชาชน 13 หลัก">
      </div>

      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
          ระบุชื่อ-นามสกุล <span class="text-red-500">*</span>
        </label>
        <input type="text" id="fullName" required
          class="w-[350px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="กรุณากรอกชื่อและนามสกุล">
      </div>

      <!-- เบอร์โทรศัพท์ -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
          ระบุเบอร์โทรศัพท์ <span class="text-red-500">*</span>
        </label>
        <input type="tel" id="phone" required
          class="w-[350px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="กรุณากรอกเบอร์โทรศัพท์ 10 หลัก">
      </div>
      <!-- ชื่อ-นามสกุล -->

      <!-- อีเมล -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          ระบุอีเมล <span class="text-red-500">*</span>
        </label>
        <input type="email" id="email" required
          class="w-[350px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="example@domain.com">
      </div>

      <!-- วันเกิด -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          กรุณาระบุ วันเดือนปี พ.ศ. เกิดให้ถูกต้อง <span class="text-red-500">*</span>
        </label>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <select
              class="w-[100px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">วัน</option>
              <!-- Options for days -->
              <script>
                for (let i = 1; i <= 31; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>
          <div>
            <select
              class="w-[109px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">เดือน</option>
              <option value="1">มกราคม</option>
              <option value="2">กุมภาพันธ์</option>
              <option value="3">มีนาคม</option>
              <option value="4">เมษายน</option>
              <option value="5">พฤษภาคม</option>
              <option value="6">มิถุนายน</option>
              <option value="7">กรกฎาคม</option>
              <option value="8">สิงหาคม</option>
              <option value="9">กันยายน</option>
              <option value="10">ตุลาคม</option>
              <option value="11">พฤศจิกายน</option>
              <option value="12">ธันวาคม</option>
            </select>
          </div>
          <div>
            <select
              class="w-[100px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">ปี</option>
              <!-- Options for years (พ.ศ.) -->
              <script>
                const currentYear = new Date().getFullYear() + 543;
                for (let i = currentYear; i >= currentYear - 100; i--) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
      </div>

      <!-- ปุ่มส่งฟอร์ม -->
      <div class="pt-4">
        <button type="submit"
          class="w-[350px] px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-800 text-white hover:bg-blue-700 transition-colors duration-200">
          ลงทะเบียน
        </button>
      </div>
      <p class="text-center text-sm text-gray-800 mt-6">
        มีบัญชีแล้ว? <a href="login.html" class="text-white hover:opacity-80">เข้าสู่ระบบ</a>
      </p>
    </form>

    <div class="mt-8 text-xs text-gray-800 w-[350px] text-center">
      <p>© <span id="year"></span> Ramkhamhaeng University. All rights reserved.</p>
      <p>RU e-LEARNING System</p>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('registerForm');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirmPassword');
  const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    // Reset validation
    confirmPassword.classList.remove('is-invalid');
    form.classList.remove('was-validated');

    // Check form validity
    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    // Check password match
    if (password.value !== confirmPassword.value) {
      confirmPassword.classList.add('is-invalid');
      confirmPasswordFeedback.textContent = 'รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบใหม่';
      confirmPassword.focus();
      return;
    }

    alert('สมัครสมาชิกเรียบร้อย');
    form.reset();
    form.classList.remove('was-validated');
  });
</script>

</html>

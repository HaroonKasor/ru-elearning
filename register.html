<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สมัครสมาชิก | RU LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Prompt', sans-serif;
    }

    .register-box {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0052cc;
    }

    .btn-primary {
      background-color: #0052cc;
      border: none;
    }

    .btn-primary:hover {
      background-color: #003d99;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="register-box">
      <h2 class="text-center mb-4">สมัครสมาชิก</h2>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="fullname" class="form-label">ชื่อ - นามสกุล</label>
          <input type="text" class="form-control" id="fullname" required placeholder="กรุณากรอกชื่อ-นามสกุล">
          <div class="invalid-feedback">กรุณากรอกชื่อ-นามสกุล</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">อีเมล</label>
          <input type="email" class="form-control" id="email" required placeholder="กรุณากรอกอีเมลที่ถูกต้อง">
          <div class="invalid-feedback">กรุณากรอกอีเมลที่ถูกต้อง</div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">ชื่อผู้ใช้ (Username)</label>
          <input type="text" class="form-control" id="username" required placeholder="กรุณากรอกชื่อผู้ใช้">
          <div class="invalid-feedback">กรุณากรอกชื่อผู้ใช้</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">รหัสผ่าน</label>
          <input type="password" class="form-control" id="password" required minlength="6" placeholder="กรุณากรอกรหัสผ่านอย่างน้อย 6 ตัว">
          <div class="invalid-feedback">กรุณากรอกรหัสผ่านอย่างน้อย 6 ตัว</div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
          <input type="password" class="form-control" id="confirmPassword" required placeholder="กรุณายืนยันรหัสผ่าน">
          <div class="invalid-feedback" id="confirmPasswordFeedback">กรุณายืนยันรหัสผ่านให้ตรงกัน</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>

        <div class="text-center mt-3">
          <small>มีบัญชีแล้ว? <a href="/login.html">เข้าสู่ระบบ</a></small>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Reset validation
      confirmPassword.classList.remove('is-invalid');
      form.classList.remove('was-validated');

      // Check form validity
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      // Check password match
      if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add('is-invalid');
        confirmPasswordFeedback.textContent = 'รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบใหม่';
        confirmPassword.focus();
        return;
      }

      alert('สมัครสมาชิกเรียบร้อย (Demo) ไม่มีการส่งข้อมูลจริง');
      form.reset();
      form.classList.remove('was-validated');
    });
  </script>
</body>

</html>
